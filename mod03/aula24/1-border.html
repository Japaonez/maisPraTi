<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius and Box Sizing</title>

    <style>
        #box{
            width: 200px;
            height: 200px;
            background: #b9c941;
            padding: 10px;
            margin: 10px;
            /* border-radius: 25px; */
            /* border-radius: 35px 10px; */
            border-radius: 40px 60px 100px 20px;
            
            box-sizing: border-box;
        }

        .border{
            border-radius: 150px 75px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Box Title</h1>

        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit delectus, dicta, sunt nostrum excepturi beatae nam nulla ullam tempora atque nesciunt.</p>
    </div>

    <img src="../img/Pica-Pau-post.webp" width="200px" height="200px" class="border">
</body>
</html>
